{% extends "./main.html" %}

{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
					<h3 class="m-b-xs">
						<i class="pe page-header-icon pe-7s-note2 text-warning m-r-xs"></i>
						{{ title }}
					</h3>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-12">
                    <form action="/{{ table }}" method="POST" enctype="multipart/form-data">
                        {{ components | raw }}
                        <button type="submit" class="btn btn-default" style="margin: -10px">{% trans %}Submit{% endtrans %}</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
