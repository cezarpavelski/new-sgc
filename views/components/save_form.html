{% extends "./main.html" %}

{% block content %}
    <section class="content">
        <div class="container-fluid">
            {{ include('./components/header_page.html') }}
            <div class="row">
                <div class="col-lg-12">
                    <form action="/{{ table }}" method="POST" enctype="multipart/form-data">
                        {{ components | raw }}
                        <button type="submit" class="btn btn-default" style="margin: -10px">{% trans %}Submit{% endtrans %}</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
